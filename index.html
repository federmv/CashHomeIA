    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4F46E5; 
      }
      
      /* Gradient Text Utility */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #818CF8, #C084FC);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0F172A', // Slate 900
              'brand-secondary': '#1E293B', // Slate 800
              'brand-surface': 'rgba(30, 41, 59, 0.7)', // Glassy surface
              'brand-accent': '#6366F1', // Indigo 500
              'brand-accent-dark': '#4F46E5', // Indigo 600
              'brand-text': '#F8FAFC', // Slate 50
              'brand-text-secondary': '#94A3B8', // Slate 400
              'brand-border': 'rgba(255, 255, 255, 0.1)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(99, 102, 241, 0.25)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'slide-in-left': 'slide-in-left 0.4s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.4s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'slide-in-left': {
                '0%': { transform: 'translateX(-30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'fade-in-down': {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>

<script>
  // Capture the install prompt event early
  window.deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
  });
</script>
</head>
  <body class="bg-brand-primary text-brand-text bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-[#1e293b] via-[#0f172a] to-[#020617] min-h-screen selection:bg-brand-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
