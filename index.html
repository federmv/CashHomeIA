<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA Icons - Using SVG for all to avoid 404s on missing PNGs -->
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icon.svg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashHome - AI Invoice Manager</title>
    
    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="description" content="A modern web app to automatically manage invoices using AI. Upload files, and the AI extracts all relevant data.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      /* CSS Variables for Dynamic Theming */
      :root {
        /* Dark Theme (Default) */
        --brand-primary: 15 23 42; /* Slate 900 */
        --brand-secondary: 30 41 59; /* Slate 800 */
        --brand-surface: 30 41 59; /* Glassy surface base */
        --brand-accent: 99 102 241; /* Indigo 500 */
        --brand-accent-dark: 79 70 229; /* Indigo 600 */
        --brand-text: 248 250 252; /* Slate 50 */
        --brand-text-secondary: 148 163 184; /* Slate 400 */
        --brand-border: 255 255 255; /* White (used with opacity) */
        
        /* Gradient Stops */
        --gradient-start: #1e293b;
        --gradient-middle: #0f172a;
        --gradient-end: #020617;
      }

      body {
        /* Apply global gradient using variables */
        background-image: radial-gradient(ellipse at top, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
        background-attachment: fixed;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--brand-primary)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--brand-secondary)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--brand-accent)); 
      }
      
      /* Gradient Text Utility */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #818CF8, #C084FC);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': 'rgb(var(--brand-primary) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--brand-secondary) / <alpha-value>)',
              'brand-surface': 'rgb(var(--brand-surface) / 0.7)',
              'brand-accent': 'rgb(var(--brand-accent) / <alpha-value>)',
              'brand-accent-dark': 'rgb(var(--brand-accent-dark) / <alpha-value>)',
              'brand-text': 'rgb(var(--brand-text) / <alpha-value>)',
              'brand-text-secondary': 'rgb(var(--brand-text-secondary) / <alpha-value>)',
              'brand-border': 'rgb(var(--brand-border) / 0.1)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(99, 102, 241, 0.25)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'slide-in-left': 'slide-in-left 0.4s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.4s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'slide-in-left': {
                '0%': { transform: 'translateX(-30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'fade-in-down': {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>

<script>
  // Capture the install prompt event early
  window.deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
  });
</script>
</head>
  <body class="bg-brand-primary text-brand-text min-h-screen selection:bg-brand-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
